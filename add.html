<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Star Wars - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <a href="/"><img style="display: block; margin: 0 auto 5% auto; height:50%; width:50%" src="https://res.cloudinary.com/teepublic/image/private/s--kN8kgy_c--/t_Resized%20Artwork/c_fit,g_north_west,h_954,w_954/co_36538b,e_outline:48/co_36538b,e_outline:inner_fill:48/co_ffffff,e_outline:48/co_ffffff,e_outline:inner_fill:48/co_bbbbbb,e_outline:3:1000/c_mpad,g_center,h_1260,w_1260/b_rgb:eeeeee/c_limit,f_jpg,h_630,q_90,w_630/v1458751508/production/designs/455693_1.jpg"></a>
      <h3 style="text-align:center">The Best Pizza in Mushroom Kingdom!...with or without mushrooms!</h3>
      <hr>
      <a href="/view">
        <button class="btn btn-danger btn-lg">
          <span class="fa fa-eye"></span> View Reservations</button>
      </a>
    </div>
    <div class="row">

      <div class="col-12">

        <div class="card">
          <div class="card-header">
            <h3>
              <strong>Make a Reservation: </strong>
            </h3>
          </div>
          <div class="card-body">
            <form method="POST" role="form">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="role">Phone</label>
                <input type="text" class="form-control" id="phone">
              </div>

              <div class="form-group">
                <label for="age">email</label>
                <input type="text" class="form-control" id="email">
              </div>

              <div class="form-group">
                <label for="force-points">Unique Id</label>
                <input type="text" class="form-control" id="uniqueId">
              </div>

            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn">
                <span class="fa fa-fire"></span>Make Reservation</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <hr>
  <a href="/api/res">API Table Link</a>
    <span> | </span>
    <a href="/api/wait">API Wait List</a>

  <script type="text/javascript">

    $("#add-btn").on("click", function (event) {
      event.preventDefault();
      if ($("#name").val() === "") {
        alert("Please enter a valid name");
      }
      else {
      var newRes = {
        name: $("#name").val().trim(),
        phone: $("#phone").val().trim(),
        email: $("#email").val().trim(),
        id: $("#uniqueId").val().trim()
      
      };



      alert("Adding Reservations...");
      $("#name").val("");
      $("#phone").val("");
      $("#email").val("");
      $("#uniqueId").val("");

      $.post("/api/reservations", newRes)
        .then(function (data) {

        });
    }
    });
  
  </script>

</body>

</html>
